apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  # Configuration des repositories Git
  repositories: |
    - type: git
      url: https://github.com/YOUR_USERNAME/YOUR_REPO.git
      name: gitops-repo
  
  # Configuration des param√®tres globaux
  application.instanceLabelKey: argocd.argoproj.io/instance
  statusbadge.enabled: "true"
  
  # Timeouts
  timeout.reconciliation: 180s
  timeout.hard.reconciliation.limit.enabled: "true"
  timeout.hard.reconciliation.limit: 0s

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  # Configuration RBAC basique
  policy.default: role:readonly
  policy.csv: |
    p, role:org-admin, applications, *, */*, allow
    p, role:org-admin, clusters, get, *, allow
    p, role:org-admin, repositories, get, *, allow
    p, role:org-admin, repositories, create, *, allow
    p, role:org-admin, repositories, update, *, allow
    p, role:org-admin, repositories, delete, *, allow
    g, org-admin, role:admin

